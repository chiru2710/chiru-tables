<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Multiplication Table!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #FFDEE9, #B5FFFC);
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5em;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      border: 2px solid #ffb6c1;
      width: 150px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ffb6c1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #ff69b4;
      color: white;
    }
    .table-output {
      margin-top: 20px;
      font-size: 1.4em;
      color: #333;
    }
    .result-line {
      background-color: #fff;
      margin: 5px auto;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Let's Learn Multiplication! ðŸŽ‰</h1>
  <p>Enter a number to see its multiplication table up to 20:</p>
  <input type="number" id="numberInput" min="1" />
  <button onclick="generateTable()">Show Table</button>

  <div class="table-output" id="output"></div>

  <script>
    function generateTable() {
      const n = parseInt(document.getElementById('numberInput').value);
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (isNaN(n)) {
        output.innerHTML = '<p>Please enter a valid number!</p>';
        return;
      }

      for (let i = 1; i <= 20; i++) {
        const line = document.createElement('div');
        line.className = 'result-line';
        line.textContent = `${n} Ã— ${i} = ${n * i}`;
        output.appendChild(line);
      }
    }
  </script>
</body>
</html>
